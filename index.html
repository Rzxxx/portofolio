<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <!--==================== UNICONS ====================-->
 
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
 
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="/assets/css/styles.css">
 
        <title>My Portofolio</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">KYY</a>
 
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class="uil nav__icon uil-estate"></i> 
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class="uil nav__icon uil-user"></i> 
                                About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class="uil nav__icon uil-file-alt"></i> 
                                Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">
                                <i class="uil nav__icon uil-message"></i> 
                                Contact
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav__close" id="nav-close"></i>
                </div>
 
                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
 
            </nav>
        </header>
 
        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home">
             <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__social">
                        <a href="https://www.linkedin.com/in/rizky-ardianto-6560b3219/" class="home__social-icon">
                            <i class="uil uil-linkedin"></i>
                        </a>
                    </div>
                </div>
             </div>
            </section>
 
            <!--==================== ABOUT ====================-->
            <section class="about section" id="about">
 
            </section>
 
            <!--==================== SKILLS ====================-->
            <section class="skills section" id="skills">
 
            </section>
 
            <!--==================== CONTACT ME ====================-->
            <section class="contact section" id="contact">
 
            </section>
        </main>
 
        <!--==================== FOOTER ====================-->
        <footer class="footer">
 
        </footer>
 
        <!--==================== SCROLL TOP ====================-->
 
 
        <!--==================== MAIN JS ====================-->
        <script src=""></script>
    </body>
</html>
